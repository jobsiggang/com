<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>나의 웹서비스 개발</title>
  </head>
  <body>
    <h1>사용자 입력창</h1>
    <form action="/usercreate" method="POST" enctype="multipart/form-data"> 
      <label>이름</label>
      <input type="text" id="id_name" name="name" />
      <label>전화번호</label>
      <input type="text" id="id_tel" name="tel" /><br />
      <label>설명</label>
      <textarea name="content" style="width: 50%; height: 200px"> </textarea>
      <br />
      <div class="mb-3">
        <label>사진선택</label>
      <input type="file" id="id_file" name="file"><br/>
      <button type="submit">
      클릭하면 form안의 요소의 name 속성을 변수명으로 value전송
      </button>
      <button type="reset">초기화</button>
    </form>
    <button type="button" onclick='window.location.href = "/userlist";'>
      클릭 이벤트 발생하면 목록보기로 이동, 큰따옴표와 작은따옴표를 적절히
      사용해야함.
    </button>
  </body>
</html>
