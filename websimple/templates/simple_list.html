<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>나의 웹서비스 개발</title>
  </head>
  <body>
    <h1>주소목록</h1>
    <p>
      <a href="/simplecreate">입력화면으로 가기 하이퍼링크</a>
    </p>
    <ol id="id_list">
      여기에 목록이 추가됨
    </ol>
  </body>
  <script>
    let data={{datatojson|tojson}}; //중요!!플라스크 서버에서 온 값을 json코드화
    let name,id,tel;
    let st=""
    for(let i=0;i<data.length;i++){
        id=data[i]['id'];
        name=data[i]['name'];
        tel=data[i]['tel'];
        st=st+`<li><a href ="simpleread/${id}">이름 : ${name} 전화번호 : ${tel}</a></li>`;//버튼으로바꿀수 있어요
    }
    document.querySelector('#id_list').innerHTML=st;
  </script>
</html>
